<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #calculate {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 15%);
            border-radius: 15px;
            max-width: 500px;
            overflow: hidden;
        }
        
        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 25px;
        }
        
        .calcbut {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: none;
            background-color: hsl(0, 0%, 30%);
            color: white;
            font-weight: bold;
            font-size: 3rem;
            cursor: pointer;
        }
        
        .calcbut:hover {
            background-color: hsl(0, 0%, 40%);
        }
        
        .calcbut:hover {
            background-color: hsl(0, 0%, 50%);
        }
        
        #display {
            width: 100%;
            height: 200px;
            font-size: 5rem;
            text-align: right;
            border: none;
            background-color: hsl(0, 0%, 20%);
            color: white;
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 95%);
        }
    </style>
</head>
<body>
    <div id="calculate">
        <input id="display" readonly>
        <div id="keys">
            <button class="calcbut" onclick="appendToDisplay('+')" style="background-color: orange;">+</button>
            <button class="calcbut" onclick="appendToDisplay('7')">7</button>
            <button class="calcbut" onclick="appendToDisplay('8')">8</button>
            <button class="calcbut" onclick="appendToDisplay('9')">9</button>
            <button class="calcbut" onclick="appendToDisplay('-')" style="background-color: orange;">-</button>
            <button class="calcbut" onclick="appendToDisplay('4')">4</button>
            <button class="calcbut" onclick="appendToDisplay('5')">5</button>
            <button class="calcbut" onclick="appendToDisplay('6')">6</button>
            <button class="calcbut" onclick="appendToDisplay('*')" style="background-color: orange;">*</button>
            <button class="calcbut" onclick="appendToDisplay('1')">1</button>
            <button class="calcbut" onclick="appendToDisplay('2')">2</button>
            <button class="calcbut" onclick="appendToDisplay('3')">3</button>
            <button class="calcbut" onclick="appendToDisplay('/')" style="background-color: orange;">/</button>
            <button class="calcbut" onclick="appendToDisplay('0')">0</button>
            <button class="calcbut" onclick="clearDisplay()">C</button>
            <button class="calcbut" onclick="calculate()" style="background-color: orange;">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error hai bhai";
            }
        }
    </script>
</body>
</html>
